<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mapbox GL JS map</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
</head>

<style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; } 
</style>

<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidW5jaGFpbmVkMjA3NyIsImEiOiJjbWczcHYzdHQxNmdvMmtzNmg2ZnhzNWU5In0.RrORyUnf3K0-xFKXsLaorw';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        center: [107.856167, 3.040798], // starting position [lng, lat]. Note that lat must be set between -90 and 90
        zoom: 5 // starting zoom        
    });
    map.animate = true;

    map.on('load', () => {
        map.addControl(new mapboxgl.FullscreenControl());
        map.addControl(new mapboxgl.NavigationControl({
            visualizePitch: true
        }), 'top-left');
        map.addControl(new mapboxgl.ScaleControl({
            maxWidth: 100,
            unit: 'metric'
        }));
        map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: true
            },
            showAccuracyCircle: false,
            trackUserLocation: true,
            showUserHeading: true
        }));
        const popup = new mapboxgl.Popup({ offset: 25 }).setText(
        'Ini adalah Marker Laut China Selatan'
        );
        const marker = new mapboxgl.Marker({
            color: 'orange',
        })
            .setLngLat([107.856167, 3.040798])
            .setPopup(popup)
            .addTo(map);
    });
</script>
</body>
</html>
